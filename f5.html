<html>
    <head>
        <title>
            SIGN UP PAGE
        </title>
        <style type="text/css">
          label{
            width: 100px;
          }
           
            body{
                align-items: center;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header align="center">
            SIGN UP
        </header><br> 
        <form>
            <label>
                Username
            </label>
            <input type="text" name="name" placeholder="Enter name" required /><br><br>
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required /><br><br>
            <label>Email</label>
            <input type="email" name="email" value="@gmail.com" required /><br><br>
            <label>Gender</label>
            <input type="radio" name="gender"/>male 
            <input type="radio" name="gender" />female
            <input type="radio" name="gender" />other<br><br>
            <label>Date</label>
            <input type="date" name="date" required /><br><br>
            <label>Domain</label><br>
            <input type="checkbox" name="domain" />C<br>
            <input type="checkbox" name="domain" />Java<br>
            <input type="checkbox" name="domain" />Python<br><br>
                <button>
                    Sign Up
                </button>
            </form>
        </body>
    </html>
